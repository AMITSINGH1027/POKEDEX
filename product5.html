    <div class="slider-main1">
        <div class="slider-container"><br>
            <div class="pree">
            <h2><i><b><pre style="padding: 9px; margin: -29px; background-color: white;
            color: black;">  <u>SUGGESTED CARDS</pre></b></i></u></h2> <br></div>

              <a href="/products/product1.html"><img src="/photos/1.jpeg"   alt="Image 1"></a>

            </div>
        
            <!-- Navigation arrows -->
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        
            <!-- Dots for navigation -->
            <div class="dots">
                <!-- 6 Dots, manually created -->
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script>
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const slider = document.querySelector('.slider');
        const dots = document.querySelectorAll('.dot'); // 6 dots
        const images = document.querySelectorAll('.slider img');
        let currentIndex = 0;
    
        // Update the slider position
        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 29}%)`;
    
            // Highlight the active dot
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex % 4].classList.add('active'); // Looping through 6 dots
        }
    
        // Show the next image
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % 4; // Loop through 6 dots
            updateSlider();
        });
    
        // Show the previous image
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + 4) % 4; // Loop through 6 dots
            updateSlider();
        });
    
        // Update the slider position when a dot is clicked
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
            });
        });
    
        // Initialize the first slide
        updateSlider();
    </script>
</body>
